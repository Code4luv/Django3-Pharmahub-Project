                      <option value="U">User</option>
                      <option value="S">Shopkeeper</option>

                    </select>
                  </div>
                </div>
                <div class="form-group">

                  <button class="btn btn-round btn-b" name="login" type="submit">Login</button>
                </div>

              </form>
            </div>

                <div class="form-group">

                <div class="form-group">

                    placeholder="Re-enter Password" />
                </div>
                <div clss="form-group">
                  <div class="input-group">
                    <div class="input-group-addon"><b> Role </b></div>
                    <select class="form-control input-lg" id="role" name="role" type="text" required="required">

                      <option value="D">Doctor</option>
                      <option value="U">User</option>
                      <option value="S">Shopkeeper</option>

                    </select>
                  </div>
                </div>
                <div class="form-group">
